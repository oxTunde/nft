<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT PAGE</title>
    <link rel="stylesheet" href="css/nft.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
  </head>
  <body>
    <div class="first-div">
      <img class="main-image" src="images/image1.jpg" alt="free" />
      <p class="equi">Equilibrium #3429</p>
      <p class="about">
        Our Equilibrium collection promotes <br />
        balance and calm.
      </p>
      <div class="eth">
        <img
          class="eth-svg"
          src="images/icon-ethereum.svg"
          alt="icon-ethereum"
        />
        <p class="eth-value">0.041ETH</p>
      </div>
      <div class="time-left">
        <img class="clock" src="images/icon-clock.svg" alt="clock" />
        <p class="days-left">3 days left</p>
      </div>
      <div class="hr"><hr /></div>
      <div class="footer">
        <img class="avatar" src="images/image-avatar.png" alt="avatar" />
        <p class="describe">
          <span style="color: hsl(215, 51%, 70%)">Creation of</span> Jules
          Wyvern
        </p>
      </div>
    </div>
  </body>
</html>
